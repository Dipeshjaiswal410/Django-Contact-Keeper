{% extends 'main.html' %}


{% block content %}

<div class="col-sm-12">
    <div class="row mt-10">
        <h4>Login Form</h4>
    </div>

    {% for message in messages %}
    <div class="row mt-10">
        <p class="alert alert-success">{{ message }}</p>
    </div>
    {% endfor %}

    <div class="row mt-10">
        <p><br></p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login Now</button>
        </form>
    </div>
</div>
{% endblock %}
