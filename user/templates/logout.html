{% extends 'main.html' %}


{% block content %}

<div class="col-sm-12">
    <div class="row mt-10">
        <h4>Logout Form</h4>
    </div>

    {% for message in messages %}
    <div class="row mt-10">
        <p class="alert alert-success">{{ message }}</p>
    </div>
    {% endfor %}

    <div class="row mt-10">
        <p>Logout Successfully</p>        
    </div>
</div>
{% endblock %}
